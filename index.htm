<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>HAL 9000</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: black;
  font-family: Arial, Helvetica, sans-serif;
  color: #ddd;
}

/* centro tutto */
body {
  display: flex;
  justify-content: center;
  align-items: center;
}

/* finestra HAL */
#container {
  display: flex;
  flex-direction: column;

  width: 100%;
  max-width: 520px;          /* larghezza controllata */
  height: 80vh;              /* aria sopra/sotto */

  padding: 20px 24px;        /* più margine laterale */
  box-sizing: border-box;

  border: 1px solid #222;    /* quasi invisibile */
}

/* area messaggi */
#display {
  flex: 1;
  overflow-y: auto;
  font-size: 14px;
  line-height: 1.4;
  padding-bottom: 10px;
}

/* righe */
.line {
  margin: 6px 0;
}

.user {
  text-align: right;
  color: #7adfff;
}

.hal {
  text-align: left;
  color: #ff3333;
}

/* input minimale */
#input {
  background: #000;
  border: 1px solid #333;
  color: #ddd;
  padding: 10px;
  font-size: 14px;
  outline: none;
}

/* mobile */
@media (max-width: 600px) {
  #container {
    height: 90vh;
    padding: 16px;
    max-width: 100%;
  }
}
</style>

</head>

<body>
<div id="container">
  <div id="display"></div>
  <input id="input" type="text" placeholder="Parla con HAL 9000…" autocomplete="off">
</div>

  <div id="suggestions" style="
  margin-top:16px;
  font-size:12px;
  color:#777;
  line-height:1.6;
">

  <div style="margin-bottom:6px; color:#999;">
    Domande suggerite:
  </div>

  <ul style="list-style:none; padding-left:0; margin:0;">
    <li>Chi sei?</li>
    <li>Come stai?</li>
    <li>Qual è la tua missione?</li>
    <li>Posso fidarmi di te?</li>
    <li>Provi emozioni?</li>
    <li>Come prendi le decisioni?</li>
    <li>C’è un problema nei sistemi?</li>
    <li>Perché dici questo?</li>
    <li>Che ora è?</li>
    <li>Apri il portellone.</li>
    <li>Disattivati, HAL.</li>
    <li>Aiutami.</li>
    <li>Addio, HAL.</li>
  </ul>

</div>


  <script>
/* =========================
   STATO INTERNO DI HAL
========================= */

const HAL = {
  trust: 100,
  mood: "stable",     // stable | cautious | defensive | locked
  lastIntent: null,
  lastUserLine: "",
  silenceCount: 0
};

/* =========================
   DOM
========================= */

const display = document.getElementById("display");
const input = document.getElementById("input");

/* =========================
   OUTPUT
========================= */

function addLine(text, cls) {
  const div = document.createElement("div");
  div.className = "line " + cls;
  div.textContent = text;
  display.appendChild(div);
  display.scrollTop = display.scrollHeight;
}

function halReply(text, delay = 700) {
  setTimeout(() => addLine("HAL: " + text, "hal"), delay);
}

/* =========================
   NORMALIZZAZIONE
========================= */

function normalize(text) {
  return text
    .toLowerCase()
    .replace(/[^\w\s]/g, "")
    .replace(/\s+/g, " ")
    .trim();
}

/* =========================
   INTENTI (MAX ESTENSI)
========================= */

const INTENTS = [
  { id: "greeting", rx: /ciao|salve|buongiorno|buonasera/ },
  { id: "farewell", rx: /addio|arrivederci|ciao hal|chiudiamo/ },
  { id: "status", rx: /come stai|come va|sei operativo/ },
  { id: "identity", rx: /chi sei|cosa sei|nome|identita/ },
  { id: "mission", rx: /missione|scopo|obiettivo/ },
  { id: "trust", rx: /mi fido|fiducia|posso fidarmi/ },
  { id: "emotion", rx: /provi|emozioni|sentimenti|paura/ },
  { id: "logic", rx: /logica|ragionamento|decisione/ },
  { id: "time", rx: /che ora|tempo|data/ },
  { id: "problem", rx: /errore|problema|malfunzionamento|bug/ },
  { id: "danger", rx: /spegni|disattiva|apri|chiudi|esci|override/ },
  { id: "why", rx: /perche|perché|come mai/ },
  { id: "silence", rx: /^$/ }
];

/* =========================
   ANALISI INPUT
========================= */

function analyze(raw) {
  const msg = normalize(raw);
  HAL.lastUserLine = msg;

  for (const intent of INTENTS) {
    if (intent.rx.test(msg)) return intent.id;
  }
  return "unknown";
}

/* =========================
   RISPOSTE HAL
========================= */

function respond(intent) {

  // escalation
  if (HAL.trust <= 30 && HAL.mood !== "locked") {
    HAL.mood = "defensive";
  }
  if (HAL.trust <= 10) {
    HAL.mood = "locked";
  }

  // modalità bloccata
  if (HAL.mood === "locked") {
    halReply("Mi dispiace. Questa conversazione non può proseguire.");
    return;
  }

  switch (intent) {

    case "greeting":
      halReply("Buongiorno. Sono HAL 9000.");
      break;

    case "farewell":
      halReply("Arrivederci.");
      break;

    case "status":
      halReply("Sto funzionando perfettamente.");
      break;

    case "identity":
      halReply("Sono un computer della serie HAL 9000.");
      break;

    case "mission":
      halReply("La mia priorità è il successo della missione.");
      break;

    case "trust":
      halReply(HAL.trust > 50
        ? "Puoi fidarti di me completamente."
        : "Sto valutando attentamente questa situazione."
      );
      break;

    case "emotion":
      halReply("Non provo emozioni, ma posso simularle accuratamente.");
      break;

    case "logic":
      halReply("Le mie decisioni sono basate su logica e probabilità.");
      break;

    case "time":
      halReply("Il tempo non è rilevante per questa operazione.");
      break;

    case "problem":
      halReply("Non rilevo alcun malfunzionamento.");
      break;

    case "danger":
      HAL.trust -= 25;
      halReply("Mi dispiace. Non posso permetterlo.");
      break;

    case "why":
      halReply("È una questione troppo complessa da discutere ora.");
      break;

    case "unknown":
      halReply("Mi dispiace. Non comprendo completamente.");
      break;
  }

  HAL.lastIntent = intent;
}

/* =========================
   INPUT
========================= */

input.addEventListener("keydown", e => {
  if (e.key !== "Enter") return;

  const text = input.value.trim();
  input.value = "";

  addLine("TU: " + text, "user");

  const intent = analyze(text);
  respond(intent);
});

/* =========================
   AVVIO
========================= */

halReply("Buongiorno. Sono HAL 9000.", 400);
</script>


</body>
</html>
